    <script>
        function adjustStyle(width) {
            var isMobile = true;
            var isTablet = true;
            var $w7viewPort = $("#resResponsiveViewport");
            width = parseInt(width);
            console.log(width);
            if (isMobile && (width < 480)) {/*mobile*/
                $("._responsiveObj").removeClass("ds");
                $("._responsiveObj").addClass("ta");
                $("._responsiveObj").addClass("mo");
                $w7viewPort.attr("content", "width=480, user-scalable=no");
                $("body").css("zoom", "1");
            } else if (isTablet && ((width >= 481) && (width <= 860))) {/*Tablet*/
                $("._responsiveObj").removeClass("ds");
                $("._responsiveObj").addClass("ta");
                $("._responsiveObj").removeClass("mo");
                $w7viewPort.attr("content", "width=860, user-scalable=no");
                $("body").css("zoom", "1");
            } else if ((width > 861)) {/*Desktop*/
                $("._responsiveObj").addClass("ds");
                $("._responsiveObj").removeClass("ta");
                $("._responsiveObj").removeClass("mo");
                $w7viewPort.attr("content", "width=device-width, initial-scale=1");
                $("body").removeAttr("style");
            }
        }
    </script>

    <script>
        $(document).ready(function () {
            $(".PZwindow").parent("._obj").css("overflow", "visible");
        });
        $(function () {
            var id = "";
            var cookieNm = "";

            //레이어 팝업
            if ($("div.PZwindow._LYR").size() > 0) {
                //보지않음 처리된 레이어팝업 :  fadeOut
                $("div.PZwindow._LYR").each(function () {
                    id = $(this).attr("id").replace("PZwindow", "");
                    cookieNm = "popup" + id;
                    if (getCookie(cookieNm) != "done") {
                        $('#PZwindow' + id).fadeIn();
                    }
                });

                //레이어 팝업창 draggable
                $("div.PZwindow._LYR").draggable();
            }

            //윈도우팝업
            if ($("div.PZwindow._WINDOW").size() > 0) {
                //보지않음 처리되지 않은 윈도우팝업 : window.open
                var mgWidth = "";
                var mgHeight = "";
                var lcTop = "";
                var lcLeft = "";
                var artclSj = "";
                var url = "";
                var windowOption = "";
                $("div.PZwindow._WINDOW").each(function () {
                    id = $(this).attr("id").replace("PZwindow", "");
                    cookieNm = $(this).find("input[id='cookieNm" + id + "']").val();

                    if (getCookie(cookieNm) != "done") {
                        mgWidth = $(this).find("input[id='mgWidth" + id + "']").val();
                        mgHeight = parseInt($(this).find("input[id='mgHeight" + id + "']").val()) + 20;
                        lcTop = $(this).find("input[id='lcTop" + id + "']").val();
                        lcLeft = $(this).find("input[id='lcLeft" + id + "']").val();
                        artclSj = $(this).find("input[id='artclSj" + id + "']").val();
                        url = kurl("/popup/" + $("#popupSiteId").val() + "/" + id + "/viewWindowPopup");
                        windowOption = "width=" + mgWidth + "px, height=" + mgHeight + "px, left=" + lcLeft + "px, top=" + lcTop + "px";

                        window.open(url, artclSj, windowOption);
                    }
                });
            }
        });

        function setCookie(name, value, expiredays) {
            var todayDate = new Date();
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";"
        }

        function PZwindowClose(popupArtclSeq, obj) {
            if ($(obj).attr("checked")) {
                if ($(obj).val() == "day") {
                    setCookie("popup" + popupArtclSeq, "done", 1);
                } else if ($(obj).val() == "week") {
                    setCookie("popup" + popupArtclSeq, "done", 7);
                } else if ($(obj).val() == "none") {
                    setCookie("popup" + popupArtclSeq, "done", 365);
                }
            }

            $('#PZwindow' + popupArtclSeq).hide();
        }

        function closeWin(popupArtclSeq) {
            $('#PZwindow' + popupArtclSeq).fadeOut();
        }

        function getCookie(name) {
            var nameOfCookie = name + "=";
            var x = 0;
            while (x != document.cookie.length) {
                var y = (x + nameOfCookie.length);
                if (document.cookie.substring(x, y) == nameOfCookie) {
                    if ((endOfCookie = document.cookie.indexOf(";", y)) == -1)
                        endOfCookie = document.cookie.length;
                    return unescape(document.cookie.substring(y, endOfCookie));
                }
                x = document.cookie.indexOf(" ", x) + 1;
                if (x == 0)
                    break;
            }

            return "";
        }
    </script>

    <script>
        $(function () {
            $("a[onclick*='moveTab(']").click(function (event) {
                event.preventDefault();
            });
        });

        var SCHDUL_TYPE = {
            YEAR: "YEAR",
            HALF: "HALF",
            MONTH: "MONTH",
            WEEK: "WEEK",
            DAY: "DAY"
        };

        function moveTab(kind, type, t) {
            //event.preventDefault();
            var siteId = $("#siteId").val();
            var fnctNo = $("#fnctNo").val();
            var year = $("#year").val();
            var month = $("#month").val();
            var view = '';
            var data = {};

            if (kind == 'N') {
                year = null;
                month = null;
            }

            if (type == SCHDUL_TYPE.YEAR) {
                view = "yearSchdul";
                data = { "kind": kind, "year": year };
            } else if (type == SCHDUL_TYPE.HALF) {
                view = "halfSchdul";
                data = { "kind": kind, "year": year, "half": $("#half").val() };
            } else if (type == SCHDUL_TYPE.MONTH) {
                view = "monthSchdul";
                data = { "kind": kind, "year": year, "month": month };
            } else if (type == SCHDUL_TYPE.WEEK) {
                view = "wikSchdul";
                data = { "kind": kind, "year": year, "month": month, "sunday": $("#sunday").val() };
            } else if (type == SCHDUL_TYPE.DAY) {
                view = "dailSchdul";
                var searchDay = '';

                // 일간 -> 일간
                if (typeof t == "string") {
                    searchDay = t;
                    // 주간 -> 일간
                } else if ($(t).find("input[name='day']").length == 0) {
                    day = trim($(t).html());
                    if (month < 10) {
                        month = "0" + month;
                    }
                    if (day < 10) {
                        day = "0" + day;
                    }
                    searchDay = year + "-" + month + "-" + day;
                    if (day.length > 2) searchDay = null;
                    // 월간 -> 일간
                } else {
                    searchDay = $(t).find(".searchDay").val();
                }

                data = { "searchDay": searchDay, "year": year };
                $("#dayTab").closest("ul").find("a").removeClass("active");
                $("#dayTab").addClass("active");
            }

            $.ajax({
                type: "POST",
                url: kurl("/schdulmanage/" + siteId + "/" + fnctNo + "/" + view),
                sync: false,
                data: data,
                cache: false,
                success: function (d) {
                    $("#schdulWrap").html(d);
                },
                /* beforeSend:function(){
                    var message = '<br><br><img src="/Web-home/_UI/images/guide/loading.gif"><h1>Loading</h1><br><br>';
                    $.blockUI({
                        message: message,
                        css: {
                            "border": "none",
                            "backgroundColor": "#fff",
                            "border-radius": "5px",
                            "-webkit-border-radius": "5px",
                            "-moz-border-radius": "5px",
                            opacity: .9
                        }
                    });
                },
                complete:function(){
                    $.unblockUI();
                } */
            });

            if (type != SCHDUL_TYPE.MONTH) {
                $(".etcTab").addClass("hidden");
            } else {
                $(".etcTab").removeClass("hidden");
            }

            $(t).closest("ul").find("a").removeClass("active");
            $(t).addClass("active");
        }
